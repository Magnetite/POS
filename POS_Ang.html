<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Test POS</title>

<link rel="stylesheet" 
href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


<script src="JSPOS_Ang.js"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script> window.onload = prepare;</script>




<style>

.denom {
background-color: blue;
//border-radius: 10px;
color: white;
width: 65px;
height:40px;
//margin: 10px 10px 10px 10px;
font-size: 20px;
}



</style>


</head>

<body ng-app="POS">

<div class="container">

	<div class="row">
	
		

		
		<div class="col-md-6">
			<br>
			<div class="btn-group-vertical">
			<div class="btn btn-default denom" id="exact" >$</div>
			<div class="btn btn-default denom" id="done" >Done</div> 
			<div class="btn btn- default denom" id="del" > Delete</div>
			<div class="btn btn- default denom" id="print" >print</div>
			</div>
			<div class="btn-group-vertical">
			<div class="btn btn- default denom" id="burger" >Burger</div>
			<div class="btn btn- default denom" id="fries" >Fries</div>
			<div class="btn btn- default denom" id="salad" >Salad</div>
			</div>
			
		</div>
		
		<div class="col-md-6">
			<div id="list" ng-repeat="x in list"> {{"<button>" + x.name + "</button> <button>" + x.price + "</button>"}}</div>
			<div id="subtotal" > Subtotal: {{subtotal}}</div>
			<div id="tax" > Tax: {{ subtotal * tax}}</div>
			<div id="paid" > Paid: {{paid}}</div>

			<div id="total">Total: {{total}}</div>
			<div id="due">Due: {{due}}</div>
		</div>
	</div>
</div>

</body>
</html>
